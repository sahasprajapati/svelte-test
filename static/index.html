<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tizen TV App</title>
    <style>
        /* Reset and base styles for TV compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* Prevent scrolling on TV */
        }
        
        /* Focus styles for TV remote navigation */
        :focus {
            outline: 3px solid #00a8ff;
            outline-offset: 2px;
        }
        
        /* Ensure proper scaling for TV */
        #svelte {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="svelte"></div>
    <script type="module" src="/_app/immutable/entry/start.js"></script>
</body>
</html>
